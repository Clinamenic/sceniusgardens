// List of colors
const colors = ['#7bb661', '#ace1af', '#c5e384', '#76ff7a', '#addfad', '#9acd32'];

// Function to get a random color from the list
function getRandomColor() {
    const randomIndex = Math.floor(Math.random() * colors.length);
    return colors[randomIndex];
}

// Set background color for all elements with the class "empty-plot" on page load
const emptyPlots = document.querySelectorAll('.empty-plot');
emptyPlots.forEach(plot => {
    plot.style.backgroundColor = getRandomColor();
});




document.addEventListener("DOMContentLoaded", function () {
  // Set random animation durations for each cloud
  document.getElementById("cloud1").style.setProperty('--animation-duration', getRandomSpeed());
  document.getElementById("cloud2").style.setProperty('--animation-duration', getRandomSpeed());
});

function getRandomSpeed() {
  // Generate a random animation duration between 5s and 15s
  return (Math.random() * 10 + 5) + "s";
}
